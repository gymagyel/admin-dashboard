<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>admin Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sidebar">
        <div class="logo">
    <span class="material-icons">dashboard</span>
    Dashboard
</div>
             <!-- Main menu -->
    <nav class="menu">
        <ul>
            <li><a href="#"><span class="material-icons">home</span> Home</a></li>
            <li><a href="#"><span class="material-icons">person</span> Profile</a></li>
            <li><a href="#"><span class="material-icons">message</span> Messages</a></li>
            <li><a href="#"><span class="material-icons">history</span> History</a></li>
            <li><a href="#"><span class="material-icons">assignment</span> Tasks</a></li>
            <li><a href="#"><span class="material-icons">groups</span> Communities</a></li>
        </ul>
    </nav>

    <!-- Secondary menu -->
    <nav class="menu2">
        <ul>
            <li><a href="#"><span class="material-icons">settings</span> Settings</a></li>
            <li><a href="#"><span class="material-icons">help_outline</span> Support</a></li>
            <li><a href="#"><span class="material-icons">lock</span> Privacy</a></li>
        </ul>
    </nav>
</div>

        <div class="main">
        <header class="header">
    <!-- TOP ROW -->
    <div class="header-top">
        <div class="search">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Search..." />
        </div>

        <div class="user-info">
            <span class="material-icons">notifications</span>
            <img src="avatar.png" alt="User avatar" class="avatar">
            <span class="username">Györgyi</span>
        </div>
    </div>

    <!-- BOTTOM ROW -->
    <div class="header-bottom">
        <div class="welcome">
            <img src="avatar.png" alt="User avatar" class="avatar large">
            <div>
                <p class="hi">Hi there,</p>
                <p class="name">Györgyi (@gymagyel)</p>
            </div>
        </div>

        <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
</header>

        <section class="main-content"></section>
    </div>
    </div>
    
</body>
</html>
